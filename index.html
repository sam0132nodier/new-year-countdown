<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>New Year CountDown</title>
	</head>
	<body>
		<main class="container">
			<!-- Bottom year display -->
			<div id="year"></div>
			<div id="nextYear"></div>
			<h1>New Year Countdown</h1>
			<div id="countdown">
				<div class="time">
					<h2 id="days"></h2>
					<small>days</small>
				</div>
				<div class="time">
					<h2 id="hours"></h2>
					<small>hours</small>
				</div>
				<div class="time">
					<h2 id="minutes"></h2>
					<small>minutes</small>
				</div>
				<div class="time">
					<h2 id="seconds"></h2>
					<small>seconds</small>
				</div>
			</div>
			
			<!-- Spinner image -->
			<img src="./img/spinner.gif" alt="Loading..." id="loading" />
		</main>
		<script src="main.js" type="text/javascript"></script>
	</body>
<html>
